<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Meats and greet, come network with believers">
  <meta name="keywords" content="meats, greet">
  <meta name="author" content="Akindeji Ayedun">
  <link rel="icon" href="img/res000001.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Template</title>
</head>

<body>
  <header class="p-3 py-2d-flex justify-content-center align-items-center flex-column">
    <div class="container">
      <a href="">
        <img src="img/res000001.png" class="logo" alt="">
      </a>
    </div>
    <section id="hero" class="d-flex justify-content-center align-items-center flex-column">
      <div class="container">
        <h1 class="hero-text">Meats & greet</h1>
        <p class="lead mt-4"> <i class="fa fa-spoon mr-2"></i> Eat <i class="fa fa-glass mx-2"></i>Drink <i class="fa fa-users mx-2"></i>Network</p>
        <p class="mt-3"><i class="fa fa-calendar mr-2"></i>Date : Sunday, November 22<sup>nd</sup></p>
        <p class="mt-3"><i class="fa fa-building mr-2"></i>Venue : RCCG covenant center somewhere in chris idowu sha</p>
      </div>
    </section>
  </header>
  <section id="register" class="mt-4">
    <div class="container">
      <div class="text-center">
        <h1 class="mb-4 register">Register</h1>
      </div>
      <ol class="mt-2 list-none">
        <li> <span class="d-flex justify-content-center align-items-center number number-one mr-2">1</span>Input your picture
          and type your name</li>
        <li> <span class="d-flex justify-content-center align-items-center number number-two mr-2">2</span>Wait for the image
          to be processed</li>
        <li> <span class="d-flex justify-content-center align-items-center number number-three mr-2">3</span>Click the download
          link
        </li>
      </ol>
      <form action="" id="js-form">
        <div class="form-group">
          <p class="lead text-center mb-0">Input your picture below</p>
          <label for="js-file" class="custom-file d-flex justify-content-center align-items-center flex-column mx-auto">
            <i class="fa fa-plus text-white"></i>
            <input type="file" id="js-file" name="js-file" class="d-none" required>
          </label>
        </div>
        <div class="form-group">
          <input id="js-text" type="text" class="form-control py-4" placeholder="Input your desired name" required>
        </div>
        <div class="form-group text-center">
          <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </div>
      </form>
    </div>
  </section>
  <div class="text-center button mb-4">
    <div class="loader d-none">
      <span class="loader-1"></span>
      <span class="loader-2"></span>
      <span class="loader-3"></span>
    </div>
  </div>
  <div class="cross"></div>
  <script src="js/app.js"></script>
</body>

</html>
